<!-- Section-->
<section class="py-5">
    <h3 class="text-center text-danger" ><b>Community Members</b></h3>
    <div class="container px-4 px-lg-5 mt-5 text-dark">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let users of individualDetails">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{users.image}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h4 class="fw-bolder ">{{users.firstName}} {{users.lastName}}</h4>


                            <!-- Product price-->
                            <b class=" ">Username: {{users.username}}</b> <br>
                            <b class=" ">Domain: {{users.domain}}</b>
                            
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-danger  mt-auto" href="profile/{{users.id}}">View Full Profile</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
